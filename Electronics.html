    body {

    /* Header */
    header {
      background-color: white;

      justify-content: space-between;

    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Cards Section */
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 40px;
      background: #fafafa;
    }

    .card-link {
      text-decoration: none;
      color: inherit;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
    }

    .card-content h3 {
      margin: 0 0 5px;
      font-size: 1.1rem;
      color: #111;
    }

    .card-content p {
      margin: 0;
      font-size: 0.9rem;
      color: #666;
    }

    /* Footer */
    footer {
      background-color: #eb1478;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
    }
  </style>
</head>
