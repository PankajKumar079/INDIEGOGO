  <style>
    :root {
      --brand: #EB1478;
      --text: #333;
      --light-gray: #f8f8f8;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fff;
      color: var(--text);
    }

    /* Header */
    header {
      background: #fff;
      border-bottom: 1px solid #eee;
    }

    .topbar {
      background: var(--brand);
      color: #fff;
      text-align: center;
      padding: 6px 0;
      font-size: 0.9rem;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
    }

    .navbar-left {
      font-size: 1.6rem;
      font-weight: bold;
      color: var(--brand);
      text-decoration: none;
    }

    .navbar-right a {
      margin-left: 20px;
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
    }

    .navbar-right a:hover {
      color: var(--brand);
    }

    .nav-tabs {
      display: flex;
      justify-content: center;
      background: var(--light-gray);
      border-top: 1px solid #eee;
    }

    .nav-tabs a {
      padding: 12px 25px;
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
    }

    .nav-tabs a.active,
    .nav-tabs a:hover {
      color: var(--brand);
      border-bottom: 2px solid var(--brand);
    }

    /* Cards */
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      padding: 40px;
    }

    .card-link {
      text-decoration: none;
      color: inherit;
    }

    .project-card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .project-card:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }

    .project-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .project-card h3 {
      margin: 15px;
      font-size: 1.1rem;
      color: var(--text);
    }

    .project-card p {
      margin: 0 15px 15px;
      font-size: 0.9rem;
      color: #777;
    }

    .progress-info {
      background: var(--light-gray);
      padding: 10px 15px;
      font-size: 0.85rem;
      color: #555;
    }

    /* Footer */
    footer {
      background: #111;
      color: #aaa;
      text-align: center;
      padding: 40px 20px;
      margin-top: 40px;
      font-size: 0.9rem;
    }

    footer a {
      color: var(--brand);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
